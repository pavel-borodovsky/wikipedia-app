version: '3'

services:
  web:
    build: ./
    environment:
      - APACHE_RUN_USER=#1000
      - COMPOSER_MEMORY_LIMIT=-1
    volumes:
      - ./:/var/www/html                    # прокидывания содержимого всех файлов проекта в папку /var/www/html контейнера
    ports:
      - 8300:80                             # 8116 - порт по к-рому доступен сайт вне контейнера (т.е. http://localhost:8300 )
    working_dir: /var/www/html              # путь к файлам сайта внутри контейнера

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root             # пароль для базы данных (логин по умолчанию root)
      MYSQL_DATABASE: laravel_wikipedia       # имя базы данных

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 9300:80                             # 9116 - порт по к-рому доступен phpMyAdmin вне контейнера (т.е. http://localhost:9116 )
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - UPLOAD_LIMIT=64M
    depends_on:
      - db
